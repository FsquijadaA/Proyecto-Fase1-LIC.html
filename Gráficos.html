<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Bank - Gráficos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo del banco -->
    <div class="text-center">
      <img src="logo-pokemon-bank.png" alt="Logo Pokémon Bank" class="logo my-4">
    </div>

    <!-- Cabecera con nombre del usuario y número de cuenta -->
    <div class="header mb-4">
      <h2>Gráficos de Transacciones</h2>
    </div>

   <!-- Contenedor del gráfico centrado con flexbox -->
   <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="chart-container">
        <canvas id="transactionsChart"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Botón de Regresar -->
<div class="text-center mt-4">
    <a href="acciones.html" class="btn btn-secondary">Regresar</a>
  </div>

  <!-- Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    var ctx = document.getElementById('transactionsChart').getContext('2d');
    var transactionsChart = new Chart(ctx, {
      type: 'line', // El tipo de gráfico: line, bar, pie, etc.
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril'], // Estos serían los periodos de tiempo
        datasets: [{
          label: 'Depósitos',
          backgroundColor: 'rgba(54, 162, 235, 0.2)', // Color de fondo
          borderColor: 'rgba(54, 162, 235, 1)', // Color del borde
          data: [500, 400, 300, 700], // Los datos
          fill: false,
        }, {
          label: 'Retiros',
          fill: false,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          data: [300, 350, 500, 450],
        }]
      },
      options: {
        responsive: true, // Se asegura que el gráfico sea responsive
        title: {
          display: true,
          text: 'Historial de Transacciones por Mes'
        },
      }
    });
  </script>
</body>
</html>
