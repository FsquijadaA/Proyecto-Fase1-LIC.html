<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pokémon Bank</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      max-width: 100%;
      height: auto;
    }
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <!-- Logo del banco -->
      <div class="text-center mb-4">
        <img src="logo-pokemon-bank.png" alt="Logo Pokémon Bank" class="logo mb-3">
      </div>
      <!-- Formulario de login -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="userPin">PIN (4 dígitos):</label>
          <input type="password" class="form-control" id="userPin" maxlength="4" placeholder="Ingresa tu PIN" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Biblioteca para Sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío del formulario
      
      var pin = document.getElementById('userPin').value;
      if(pin.length === 4) {
        // Aquí podrías añadir la lógica adicional de login o simplemente enviar el formulario
        console.log('PIN correcto, continuar con el login');
        // window.location.href = 'acciones.html'; // Redireccionar a la página de acciones
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'El PIN debe contener 4 dígitos!'
        });
      }
    });
  </script>

  <!-- jQuery primero, luego Popper.js, luego Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
