<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Transacciones - Pokémon Bank</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .content-container {
      margin-top: 2rem;
    }
    .logo {
      display: block;
      max-width: 300px; /* Adjust the size as needed */
      margin: 2rem auto;
    }
    .table-responsive {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container content-container">
    <!-- Logo -->
    <div class="text-center">
      <img src="logo-pokemon-bank.png" alt="Logo Pokémon Bank" class="logo">
    </div>

    <!-- Historial de Transacciones -->
    <h2 class="text-center mb-4">Historial de Transacciones</h2>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Tipo</th>
            <th scope="col">Monto</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se agregarán las filas del historial mediante JavaScript -->
          <tr>
            <td>2024-04-14</td>
            <td>Depósito</td>
            <td>$1,000.00</td>
            <td>Depósito en efectivo</td>
          </tr>
          <!-- Repetir filas similares para cada transacción -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Botón de Regresar -->
<div class="text-center mt-4">
    <a href="acciones.html" class="btn btn-secondary">Regresar</a>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
